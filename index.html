<!DOCTYPE html>
<html>
  <head>
    <title>BARTOLO</title>
    <style>
      body {
        background-color: #000000;
        font-family: "Times New Roman";
        color: #11ea7b;
        text-align: center;
        padding: 20px;
      }

      .tarjeta {
        background: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        margin: 20px auto;
        transition: transform 0.3s ease;
      }

      .tarjeta:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>HOLA MUNDO</h1>

    <div class="tarjeta">
      <h2>Mi Proyecto</h2>
      <p>Este es un ejemplo de dise√±o con sombras, bordes redondeados y efecto al pasar el mouse.</p>
    </div>
    
  </body>
</html>
